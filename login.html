<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/a1e8551cc2.js"
    crossorigin="anonymous"
  ></script>

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/login.css">

    <script src="./js/darkMode.js"></script>
    <script src="./js/login.js"></script>
    <title>Document</title>
  </head>
  <body class="dark_mode">
    <main>
      <h1>Entre</h1>
      <p>Encontre agora sua solução.</p>
    <form method="post">
        <input type="email" name="email" id="email" placeholder="E-mail">
        <input type="password" name="password" id="password" placeholder="Senha">
        <div>
          <label for="lembre" style="margin-right: 30px;">
            <input type="checkbox" name="lembre" id="lembre">
            Lembre-me
          </label>
          <a href="#">Esqueceu a senha?</a>
        </div>
        <button id="submit" class="btn-primary">Login</button>
      </form> 
    </main>
    <footer>
      <div class="btn_t">
        <button id="toggle_btn" class="btn_toggle">
          <i class="fa-regular fa-sun"></i>
        </button>
      </div>
    </footer>
  </body>
</html>
