<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/a1e8551cc2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/cadastro.css" />

    <script src="./js/darkMode.js"></script>
    <script src="./js/validation_cadast.js"></script>
    <!-- <script src="./js/eye_password.js"></script> -->
    <title>Cadastro</title>
  </head>
  <body class="dark_mode">
    <main>
      <div id="div_main_form">
        <h1>Criar sua conta</h1>
        <div id="icons_container">
          <img
            class="icone"
            src="./public/icons_google.svg"
            alt="icone do google"
          />
          <img
            class="icone"
            src="./public/social_facebook.svg"
            alt="icone do face"
          />
          <img
            class="icone"
            src="./public/social_linkedin.svg"
            alt="icone do linkedin"
          />
        </div>
        <p>Ou use uma das suas redes sociais para se registrar</p>

        <form method="post">
          <input type="text" name="name" id="name" placeholder="Nome" />
          <input
            type="text"
            name="second_name"
            id="second_name"
            placeholder="Sobrenome"
          />
          <input type="email" name="email" id="email" placeholder="e-mail" />
          <input
            type="tel"
            name="telephone"
            id="telephone"
            placeholder="Telefone(com DDD) "
          />
          <div>
            <i
              class="fa-solid fa-eye-slash"
              onclick="toggleEye('password')"
            ></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
            />
          </div>
          <div>
            <i
              class="fa-solid fa-eye-slash"
              onclick="toggleEye('password_confirmation')"
            ></i>
            <input
              type="password"
              name="password_confirmation"
              id="password_confirmation"
              placeholder="Confirmar senha"
            />
          </div>

          <input
            type="text"
            name="address"
            id="address"
            placeholder="Endereço"
          />
          <input type="text" name="cep" id="cep" placeholder="CEP" />
          <button type="submit" class="btn-primary" id="submit">Criar Conta</button>
        </form>
      </div>
      <div class="btn_t">
        <button id="toggle_btn" class="btn_toggle"> 
          <i class="fa-regular fa-sun"></i>
          <!-- <i class="fa-regular fa-moon"></i> -->
      </button>
      </div>
    </main>
    <aside class="aside" id="login">
      <div class="loginDiv">
        <h2>Já possui conta?</h2>
        <p>Para se manter conectado, entre com sua conta</p>
        <button style="margin-top: 15px" class="btn-secondary">
          Faça login
        </button>
      </div>
    </aside>
  </body>
  <script>
    const toggleEye = (id) => {
      event.srcElement.classList.toggle("fa-eye-slash");
      event.srcElement.classList.toggle("fa-eye");

      const idInput = document.getElementById(id);

      idInput.type === 'password' ? idInput.type = 'text' : idInput.type = 'password';
    };
  </script>
</html>
